<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/besh.png" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Beshiefy by Stephen</title>
  </head>
  <body class="bg-customslate">
    <div class="absolute right-0 bottom-6 px-1 py-0 bg-custompink">
      <p class="text-[12px]">made by stephen</p>
    </div>
    <div class="grid h-full place-items-center" style="min-height: 100svh">
      <main class="flex flex-col gap-4 h-fit mx-auto">
        <h1 class="text-custompink font-bold text-3xl">Beshiefy ðŸ¤¸ ðŸ¤¸ ðŸ¤¸</h1>
        <p class="text-custompink">Enter text to beshiefy:</p>
        <textarea
          id="input"
          rows="3"
          type="text"
          class="bg-custompink rounded focus:outline-none px-2 py-1 w-80 font-medium"
        ></textarea>
        <div>
          <button
            id="clear"
            class="border-2 active:bg-custompink active:border-custompink border-custompink font-bold px-4 bg-custompink py-1 text-customslate w-fit"
          >
            Clear
          </button>
          <button
            id="start"
            class="px-4 font-bold border-custompink active:bg-custompink py-1 text-custompink active:text-customslate border-2 w-fit"
          >
            Start Beshiefy
          </button>
        </div>

        <div>
          <p class="mt-3 mb-1 text-custompink">Output</p>
          <div id="output" class="px-2 py-1 w-80 h-48 bg-white rounded"></div>
        </div>
        <div class="tooltip">
          <button
            id="copyText"
            onclick="copyText()"
            class="rounded font-bold active:bg-custompink px-4 bg-custompink py-1 text-customslate w-fit"
          >
            Copy to Clipboard
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
